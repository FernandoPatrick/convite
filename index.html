<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento - Fernando & Roseane</title>

    <link rel="icon" type="image/png" href="./images/fav-icon-2.png">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="telaEntrada">
        <button id="botaoEntrar">Abrir Convite</button>
    </div>

    <audio id="musicaFundo" loop>
        <source src="./audio/alma-na-gangorra.mp3" type="audio/mpeg">
    </audio>

    <div class="convite-container">
        
        <div id="folhas-container"></div>

        <img src="./images/ramo-cabecalho.png" alt="Ramo no topo" class="deco-img ramo-topo">
        <img src="./images/ramo-cabecalho.png" alt="Ramo no topo" class="deco-img ramo-topo-2">
        <img src="./images/gif-2.gif" alt="Borboleta" class="deco-img borboleta-1">
        <img src="./images/p1.gif" alt="Pássaro" class="deco-img passaro">
        <img src="./images/gif-1.gif" alt="Borboleta Azul" class="deco-img borboleta-3">
        <img src="./images/coelho.png" alt="Coelho" class="deco-img coelho">
        <img src="./images/pedra.png" alt="Pedra" class="deco-img pedra">
        <img src="./images/arbusto.png" alt="Arbusto" class="deco-img arbusto">

        <main class="conteudo">
            <p class="frase">Em ti encontrei tudo o que minha<br>alma buscava, e agora te escolho<br>para sempre.</p>
            <div class="nomes">
                <h2 class="nome-fernando">Fernando</h2>
                <h2 class="nomes-e">&</h2>
                <h2 class="nomes-rose">Roseane</h2>
            </div>
            <div id="contador" class="convocacao">
                <div class="contador-bloco">
                    <span id="dias" class="contador-numero">00</span>
                    <span class="contador-texto">Dias</span>
                </div>
                <div class="contador-bloco">
                    <span id="horas" class="contador-numero">00</span>
                    <span class="contador-texto">Horas</span>
                </div>
                <div class="contador-bloco">
                    <span id="minutos" class="contador-numero">00</span>
                    <span class="contador-texto">Minutos</span>
                </div>
                <div class="contador-bloco">
                    <span id="segundos" class="contador-numero">00</span>
                    <span class="contador-texto">Segundos</span>
                </div>
            </div>

            <div class="info-data">
                <span>21</span><span class="barra">|</span><span>DEZEMBRO</span><span class="barra">|</span><span>2025</span>
            </div>
            <p class="info-hora">ÀS 16 HORAS</p>

            <div class="botoes-info">
                <a href="https://www.finalfeliz.de/roseane-e-fernando" class="botao-link">
                    <img src="./images/presente.png" alt="Lista de Presentes">
                    <span>LISTA DE<br> PRESENTES</span>
                </a>
                <a href="https://maps.app.goo.gl/AvX5CZisu1u18gCc7" class="botao-link" id="como-chegar-link">
                    <img src="./images/endereco.png" alt="Como Chegar">
                    <span>COMO CHEGAR</span>
                </a>
            </div>
        </main>

        <img src="./images/noivos.png" alt="Ilustração dos Noivos" class="deco-img noivos-ilustracao">
        <img src="./images/flor-rodape.png" alt="Flor no rodapé" class="deco-img flor-rodape-esquerda">
        <img src="./images/flor-rodape.png" alt="Flor no rodapé" class="deco-img flor-rodape-direita">
        <img src="./images/ramo-branco.png" alt="Ramo branco" class="deco-img ramo-branco">
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="./script.js" defer></script>
</body>

</html>
